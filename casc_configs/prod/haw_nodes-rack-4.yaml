jenkins:
  nodes:
  - permanent:
      numExecutors: 1
      labelString: "HIL esp8266-esp-12x raspbian"
      launcher:
        ssh:
          credentialsId: "jenkins_master_ssh"
          host: "10.28.48.41"
          port: 22
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      name: "r4p1"
      nodeDescription: "The node in position 1 of rack 4 in the HiL Server Room"
      nodeProperties:
      - envVars:
          env:
          - key: "BOARD"
            value: "esp8266-esp-12x"
          - key: "GIT_CACHE_PATH"
            value: "/opt/riot-scripts/"
          - key: "PHILIP_PORT"
            value: "/dev/hil/philip"
          - key: "PORT"
            value: "/dev/hil/dut"
          - key: "RIOTBASE"
            value: "/opt/RIOT"
      remoteFS: "/opt/jenkins"
      retentionStrategy: "always"
