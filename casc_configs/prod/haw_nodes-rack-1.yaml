jenkins:
  nodes:
  - permanent:
      numExecutors: 1
      labelString: "HIL samr21-xpro raspbian"
      launcher:
        ssh:
          credentialsId: "jenkins_master_ssh"
          host: "10.28.48.11"
          port: 22
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      name: "r1p1"
      nodeDescription: "The node in position 1 of rack 1 in the HiL Server Room"
      nodeProperties:
      - envVars:
          env:
          - key: "BOARD"
            value: "samr21-xpro"
          - key: "HIL_RESET_WAIT"
            value: 0
          - key: "PHILIP_PORT"
            value: "/dev/hil/philip"
          - key: "PORT"
            value: "/dev/hil/dut"
          - key: "RESET"
            value: "python3 -m philip_pal --dut_reset"
          - key: "RESET_FLAGS"
            value: "/dev/hil/philip"
          - key: "RIOTBASE"
            value: "/opt/RIOT"
      remoteFS: "/opt/jenkins"
      retentionStrategy: "always"
