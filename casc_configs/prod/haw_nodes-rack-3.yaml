jenkins:
  nodes:
  - permanent:
      numExecutors: 1
      labelString: "HIL slstk3401a raspbian"
      launcher:
        ssh:
          credentialsId: "jenkins_master_ssh"
          host: "10.28.48.31"
          port: 22
          sshHostKeyVerificationStrategy: "nonVerifyingKeyVerificationStrategy"
      name: "r3p1"
      mode: EXCLUSIVE
      nodeDescription: "The node in position 3 of rack 1 in the HiL Server Room"
      nodeProperties:
      - envVars:
          env:
          - key: "BOARD"
            value: "slstk3401a"
          - key: "JLINK_PRE_FLASH"
            value: "r"
          - key: "HIL_RESET_WAIT"
            value: 0
          - key: "PERIPH_TIMER_HZ"
            value: 250000
          - key: "PHILIP_PORT"
            value: "/dev/hil/philip"
          - key: "PORT"
            value: "/dev/hil/dut"
          - key: "RESET"
            value: "python3 -m philip_pal --dut_reset"
          - key: "RESET_FLAGS"
            value: "/dev/hil/philip"
          - key: "RIOTBASE"
            value: "/opt/RIOT"
      remoteFS: "/opt/jenkins"
      retentionStrategy: "always"
