jenkins:
  systemMessage: "Welcome to the RIOT HiL Jenkins instance.\n\n"
  numExecutors: 3
  securityRealm:
    github:
      githubWebUri: "https://github.com"
      githubApiUri: "https://api.github.com"
      clientID: "${GITHUB_OAUTH_CLIENT_ID}"
      clientSecret: "${readFile:${SECRETS}/github_oauth/client_secrets}"
      oauthScopes: "read:org,user:email"
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:${ADMIN_0}"
        - "Overall/Administer:${ADMIN_1}"
        - "Overall/Administer:${ADMIN_2}"
        - "Overall/Read:authenticated"
        - "Overall/Read:anonymous"
  remotingSecurity:
    enabled: true

security:
  queueItemAuthenticator:
    authenticators:
    - global:
        strategy: triggeringUsersAuthorizationStrategy


credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: jenkins_master_ssh
              username: jenkins
              passphrase: ""
              description: "A ssh key for jenkins to connect to slaves"
              privateKeySource:
                directEntry:
                  privateKey: "${readFile:${SECRETS}/jenkins_ssh_keys/id_rsa_master}"
          - usernamePassword:
              scope: GLOBAL
              id: github_token
              username: "${GITHUB_CI_USERNAME}"
              description: "Secret token for github account access ${readFile:${SECRETS}/github_tokens/repo_token}"
              password: "${readFile:${SECRETS}/github_tokens/repo_token}"

unclassified:
  location:
    url: "${JENKINS_URL}"
